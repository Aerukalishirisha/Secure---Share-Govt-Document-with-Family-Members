<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Document Sharing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Registration Form -->
        <form id="register-form">
            <h2>Register</h2>
            <input type="text" id="aadhaar" placeholder="Aadhaar Number" required><br><br>
            <input type="text" id="phone" placeholder="Phone Number" required><br><br>
            <input type="password" id="password" placeholder="Password" required><br><br>
            <button type="submit">Register</button>
        </form>

        <!-- Login Form -->
        <form id="login-form" style="display: none;">
            <h2>Login</h2>
            <input type="text" id="aadhaar-login" placeholder="Aadhaar Number" required>
            <input type="password" id="password-login" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Dashboard -->
        <div id="dashboard" style="display: none;">
            <h2>Dashboard</h2>
            <input type="file" id="file-input">
            <button id="upload-doc">Upload Document</button>
            <div id="documents"></div>
            <button id="logout">Logout</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
